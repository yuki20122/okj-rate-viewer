<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OKCoin BTC/ETH BID ASK</title>
    <style>
      :root {
        --bg: #f4f7fb;
        --card: #ffffff;
        --text: #1f2937;
        --muted: #6b7280;
        --bid: #065f46;
        --ask: #991b1b;
        --border: #d1d5db;
      }
      body {
        margin: 0;
        font-family: "Hiragino Sans", "Yu Gothic", sans-serif;
        background: linear-gradient(135deg, #eef6ff 0%, #f7fbff 50%, #ffffff 100%);
        color: var(--text);
      }
      .wrap {
        max-width: 760px;
        margin: 40px auto;
        padding: 0 16px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 20px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 1.4rem;
      }
      .meta {
        margin: 0 0 16px;
        color: var(--muted);
        font-size: 0.9rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border-bottom: 1px solid var(--border);
        padding: 12px 8px;
        text-align: left;
      }
      th {
        font-size: 0.9rem;
        color: var(--muted);
      }
      .bid {
        color: var(--bid);
        font-weight: 700;
      }
      .ask {
        color: var(--ask);
        font-weight: 700;
      }
      .actions {
        margin-top: 14px;
        display: flex;
        gap: 8px;
      }
      button {
        background: #0f172a;
        color: #fff;
        border: 0;
        padding: 10px 12px;
        border-radius: 8px;
        cursor: pointer;
      }
      .error {
        margin-top: 10px;
        color: #b91c1c;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <p id="last-fetch" class="meta">最終取得: -</p>
        <p id="ws-status" class="meta">接続状態: 未接続</p>

        <table>
          <thead>
            <tr>
              <th>取引所</th>
              <th>銘柄</th>
              <th>BID</th>
              <th>ASK</th>
              <th>SPREAD</th>
              <th>SPREAD%</th>
              <th>データ時刻(API)</th>
            </tr>
          </thead>
          <tbody id="rates-body"></tbody>
        </table>

        <p id="source" class="meta"></p>
        <p id="error" class="error"></p>
      </div>
    </div>

    <script>
      const WS_URL = "wss://connect.okcoin.jp:443/ws/v3";
      const REST_ORDERBOOK_URL = "https://okj-proxy.yuki-2012g.workers.dev/okj/orderbook";
      const BITTRADE_ORDERBOOK_URL = "https://okj-proxy.yuki-2012g.workers.dev/bittrade/orderbook";
      const INSTRUMENTS = ["BTC-JPY", "ETH-JPY"];
      const ORDERBOOK_TOPICS = INSTRUMENTS.map((inst) => `spot/depth5:${inst}`);

      const bodyEl = document.getElementById("rates-body");
      const errorEl = document.getElementById("error");
      const sourceEl = document.getElementById("source");
      const lastFetchEl = document.getElementById("last-fetch");
      const wsStatusEl = document.getElementById("ws-status");

      const latestByInstrument = new Map();
      const bittradeByInstrument = new Map();
      let ws;
      let reconnectTimer;
      let restTimer;
      let bittradeTimer;
      let restFallbackActive = false;

      function formatNumber(value) {
        const num = Number(value);
        return Number.isFinite(num) ? num.toLocaleString("ja-JP") : "-";
      }

      function formatTime(isoString) {
        if (isoString === null || isoString === undefined || isoString === "") return "-";
        const raw = String(isoString);
        const asNum = Number(raw);
        let d;
        if (Number.isFinite(asNum)) {
          const ms = raw.length <= 10 ? asNum * 1000 : asNum;
          d = new Date(ms);
        } else {
          d = new Date(raw);
        }
        return Number.isNaN(d.getTime()) ? "-" : d.toLocaleString("ja-JP");
      }

      function displayInstrument(instId) {
        if (!instId) return "-";
        return String(instId).replace("-JPY", "");
      }

      function renderRows(rows) {
        bodyEl.innerHTML = rows
          .map(
            (row) => `
            <tr>
              <td>${row.exchange}</td>
              <td>${displayInstrument(row.instrument_id)}</td>
              <td class="bid">${formatNumber(row.best_bid)}</td>
              <td class="ask">${formatNumber(row.best_ask)}</td>
              <td>${formatNumber(row.best_ask - row.best_bid)}</td>
              <td>${formatNumber(((row.best_ask - row.best_bid) / row.best_bid) * 100)}%</td>
              <td>${formatTime(row.timestamp)}</td>
            </tr>
          `
          )
          .join("");
      }

      function collectRows() {
        const okjRows = INSTRUMENTS.map((inst) => latestByInstrument.get(inst))
          .filter(Boolean)
          .map((row) => ({ ...row, exchange: "OKJ" }));
        const bittradeRows = INSTRUMENTS.map((inst) => bittradeByInstrument.get(inst))
          .filter(Boolean)
          .map((row) => ({ ...row, exchange: "BITTRADE" }));
        return [...okjRows, ...bittradeRows];
      }

      function renderFromState() {
        const rows = collectRows();
        if (!rows.length) return;
        const fetchedAt = new Date().toLocaleString("ja-JP");
        lastFetchEl.textContent = `最終取得: ${fetchedAt}`;
        renderRows(rows);
      }

      async function decodeWsPayload(raw) {
        if (typeof raw === "string") return raw;
        const bytes =
          raw instanceof ArrayBuffer
            ? new Uint8Array(raw)
            : new Uint8Array(await raw.arrayBuffer());

        const plain = new TextDecoder().decode(bytes);
        const trimmed = plain.trim();
        if (trimmed.startsWith("{") || trimmed.startsWith("[")) return plain;

        if (typeof DecompressionStream === "undefined") {
          throw new Error("ブラウザがWS圧縮解凍に未対応です");
        }

        const inflate = async (format) => {
          const stream = new Blob([bytes]).stream().pipeThrough(new DecompressionStream(format));
          return new Response(stream).text();
        };
        try {
          return await inflate("deflate");
        } catch (_e) {
          return await inflate("gzip");
        }
      }

      function normalizeOrderbookRow(row) {
        const inst = row.instrument_id || row.instId;
        const bids = Array.isArray(row.bids) ? row.bids : [];
        const asks = Array.isArray(row.asks) ? row.asks : [];
        const bestBid = bids.length ? Number(bids[0][0]) : NaN;
        const bestAsk = asks.length ? Number(asks[0][0]) : NaN;
        if (!inst || !Number.isFinite(bestBid) || !Number.isFinite(bestAsk)) return null;
        return {
          instrument_id: inst,
          best_bid: bestBid,
          best_ask: bestAsk,
          timestamp: row.timestamp || row.ts,
        };
      }

      function scheduleReconnect() {
        if (restFallbackActive) return;
        clearTimeout(reconnectTimer);
        wsStatusEl.textContent = "接続状態: 再接続待ち...";
        reconnectTimer = setTimeout(connectOrderbookWs, 3000);
      }

      function normalizeRestRow(row) {
        const inst = row.instrument_id || row.instId;
        const bestBid = Number(row.best_bid ?? row.bidPx ?? row.bid_price);
        const bestAsk = Number(row.best_ask ?? row.askPx ?? row.ask_price);
        if (!inst || !Number.isFinite(bestBid) || !Number.isFinite(bestAsk)) return null;
        return {
          instrument_id: inst,
          best_bid: bestBid,
          best_ask: bestAsk,
          timestamp: row.timestamp || row.ts,
        };
      }

      async function fetchRestOrderbookOnce() {
        const res = await fetch(REST_ORDERBOOK_URL, { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        if (!Array.isArray(data)) throw new Error("RESTレスポンス形式が不正です");
        latestByInstrument.clear();
        for (const item of data) {
          const row = normalizeRestRow(item);
          if (row && INSTRUMENTS.includes(row.instrument_id)) {
            latestByInstrument.set(row.instrument_id, row);
          }
        }
        renderFromState();
      }

      function startRestFallback(reason) {
        clearTimeout(reconnectTimer);
        restFallbackActive = true;
        if (ws) {
          try {
            ws.close();
          } catch (_e) {}
          ws = null;
        }
        sourceEl.textContent = "取得元: OKJ REST Orderbook / BitTrade REST market/depth";
        wsStatusEl.textContent = "接続状態: RESTフォールバック中";
        errorEl.textContent = `WS不安定のためRESTへ切替: ${reason}`;
        fetchRestOrderbookOnce().catch((err) => {
          errorEl.textContent = `REST取得エラー: ${err.message}`;
        });
        clearInterval(restTimer);
        restTimer = setInterval(() => {
          fetchRestOrderbookOnce().catch((err) => {
            errorEl.textContent = `REST取得エラー: ${err.message}`;
          });
        }, 3000);
      }

      function stopRestFallback() {
        restFallbackActive = false;
        clearInterval(restTimer);
      }

      function normalizeBittradeRow(row) {
        const inst = row.instrument_id || row.instId;
        const bestBid = Number(row.best_bid ?? row.bid);
        const bestAsk = Number(row.best_ask ?? row.ask);
        if (!inst || !Number.isFinite(bestBid) || !Number.isFinite(bestAsk)) return null;
        return {
          instrument_id: inst,
          best_bid: bestBid,
          best_ask: bestAsk,
          timestamp: row.timestamp || row.ts,
        };
      }

      async function fetchBittradeOrderbookOnce() {
        const res = await fetch(BITTRADE_ORDERBOOK_URL, { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        if (!Array.isArray(data)) throw new Error("BitTradeレスポンス形式が不正です");
        bittradeByInstrument.clear();
        for (const item of data) {
          const row = normalizeBittradeRow(item);
          if (row && INSTRUMENTS.includes(row.instrument_id)) {
            bittradeByInstrument.set(row.instrument_id, row);
          }
        }
        renderFromState();
      }

      function startBittradePolling() {
        clearInterval(bittradeTimer);
        fetchBittradeOrderbookOnce().catch((err) => {
          errorEl.textContent = `BitTrade取得エラー: ${err.message}`;
        });
        bittradeTimer = setInterval(() => {
          fetchBittradeOrderbookOnce().catch((err) => {
            errorEl.textContent = `BitTrade取得エラー: ${err.message}`;
          });
        }, 3000);
      }

      function connectOrderbookWs() {
        stopRestFallback();
        startBittradePolling();
        clearTimeout(reconnectTimer);
        if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) {
          return;
        }

        errorEl.textContent = "";
        sourceEl.textContent = "取得元: OKJ Orderbook WebSocket / BitTrade REST market/depth";
        wsStatusEl.textContent = "接続状態: WS接続中...";
        ws = new WebSocket(WS_URL);
        ws.binaryType = "arraybuffer";

        ws.onopen = () => {
          wsStatusEl.textContent = "接続状態: WS接続中";
          ws.send(JSON.stringify({ op: "subscribe", args: ORDERBOOK_TOPICS }));
        };

        ws.onmessage = async (event) => {
          try {
            const text = await decodeWsPayload(event.data);
            if (!text || text === "pong") return;
            const msg = JSON.parse(text);
            if (msg.event === "error") throw new Error(msg.message || "WS error");
            if (msg.table === "spot/depth5" && Array.isArray(msg.data)) {
              for (const item of msg.data) {
                const row = normalizeOrderbookRow(item);
                if (row && INSTRUMENTS.includes(row.instrument_id)) {
                  latestByInstrument.set(row.instrument_id, row);
                }
              }
              renderFromState();
            }
          } catch (err) {
            startRestFallback(err.message);
          }
        };

        ws.onerror = () => {
          wsStatusEl.textContent = "接続状態: WSエラー";
          startRestFallback("WS接続エラー");
        };

        ws.onclose = () => {
          wsStatusEl.textContent = "接続状態: WS切断";
          ws = null;
          scheduleReconnect();
        };
      }

      connectOrderbookWs();
    </script>
  </body>
</html>
